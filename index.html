<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Quote</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: transparent; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; 
        padding: 20px;
    }

    .quote-box {
        background: transparent;
        padding: 2rem 2.5rem;
        width: 100%;
        max-width: 400px; 
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(180, 200, 255, 0.35);
        text-align: center;
        border: 1px solid #dce6ff;
    }

    .quote-text {
        font-size: 1.2rem;
        font-weight: 500;
        color: #3a4d7a;
        line-height: 1.5;
    }
    
    @media (prefers-color-scheme: dark) {
        .quote-box {
            background: #2f3437; 
            border: 1px solid #3f4447;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .quote-text {
            color: #ebebeb;
        }
    }
</style>

</head>
<body>

<div class="quote-box">
    <div class="quote-text" id="quote-text">Loading...</div>
</div>

<script>
    const quotes = [
        { text: "Small steps every day lead to big changes."},
        { text: "Focus on progress, not perfection."},
        { text: "Discipline beats motivation."},
        { text: "You owe it to yourself to become who youâ€™re capable of being."},
        { text: "Consistency is more important than intensity."},
        { text: "One day or day one. You decide."},
        { text: "Your future is created by what you do today."},
        { text: "Do it with passion or not at all."},
        { text: "Dream big and dare to fail."}
    ];

    const now = new Date();
    const start = new Date(now.getFullYear(), 0, 0);
    const diff = now - start;
    const oneDay = 1000 * 60 * 60 * 24;
    const dayOfYear = Math.floor(diff / oneDay);

    const quote = quotes[dayOfYear % quotes.length];

    document.getElementById("quote-text").textContent = quote.text;
</script>

</body>
</html>
